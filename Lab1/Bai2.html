<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var name1 = "Hung";
      var tuoi1 = 36;

      var sayHello = function ({tuoi1, name1}) {
        console.log("I'm " + name1 + ". I'm " + tuoi1 + ".");
      };
      var name2 = "Tuan";
      var tuoi2 = 27;

      var sayHello2 = function ({name2, tuoi2}) {
        console.log("I'm " + name2 + ". I'm " + tuoi2 + ".");
      };

      sayHello({name1, tuoi1});
      sayHello2({name2, tuoi2});
    </script>
  </body>
</html>
